<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/cursor.png" type="image/x-icon">
    <title>Maromba</title>
</head>
<body>
    
    


    <div class="wrapper">


        <!-- Clicker -->
        <div id="clicker" class="clicker">

            <div class="watch">

                <span class="score" id="score">
                    0
                </span>

            </div>

            <div class="layout">
    
                <div class="header">
                    <div class="game-name">
                        <p>Maromba</p>
                    </div>
                </div>

                
                <div class="background-clicker">
                    <button id="clicar" onclick="clicar(clickingPower)">
                        <img src="images/personagem/personagem-actionfull.gif" alt="">
                    </button>
                </div>

            </div> 

            


        </div> <!-- End city -->



        <div class="upgrades-container">

            <button class="power-up men" onclick="buyMen()" id="menupgrade">
                <img src="images/personagem/personagem-action01.png" alt="men" id="menimg"> <br> [<span id="mencost">15</span>] <br><span id="men"> 0 </span>
            </button>

        </div> <!-- End upgrades container -->


    </div>



    <script>
        var score = 0
        clickingPower = 1

        var menCost = 15
        var men = 0


        function buyMen() {
            if (score >= menCost) {
                score = score - menCost
                men = men + 1
                menCost = Math.round(menCost * 1.15)  // arredonda

                document.getElementById("score").innerHTML = "Relógios: " + score
                document.getElementById("mencost").innerHTML = menCost
                document.getElementById("men").innerHTML = men
            }
        }

        function clicar(amount) {
            score += amount
            document.getElementById("score").innerHTML = 'Relógios: ' + score
        }
        
        
        setInterval(function() {
            score = score + men
            document.getElementById("score").innerHTML = 'Relógios: ' + score
        }, 1000); // 1000ms = 1 second

    </script>

</body>
</html>
